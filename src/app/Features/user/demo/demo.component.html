<div class="container">
    <h1 class="row justify-content-center">User Data</h1>
    <br>
    <table class="table table-dark table-cover"> 
        <thead class="table table-success">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of commondata">
                <td>{{dataItem.id}}</td>
                <td>{{dataItem.name}}</td>
                <td><button class="btn btn-sm btn-primary" (click)="click(dataItem.id)">Click</button></td>
            </tr>
        </tbody>
    </table>
</div>
